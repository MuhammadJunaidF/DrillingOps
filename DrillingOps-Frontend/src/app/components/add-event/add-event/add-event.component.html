<form [formGroup]="eventForm" (submit)="submitForm()">
  <div class="modal-header">
      <h5 class="modal-title" *ngIf="!isEditMode"> Add Drilling </h5>
      <h5 class="modal-title" *ngIf="isEditMode"> Edit Drilling </h5>
      <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body overflow-x-hidden">
      <div class="form-group">
          <label class="form-label">Start</label>
          <input name="Start" formControlName="start" required
               maxlength="30" class="form-control" />
          <!-- <div class="invalid-feedback" *ngIf="start.invalid">
              Start is required
          </div> -->
      </div>
      &nbsp;
      <div class="form-group">
        <label class="form-label">End</label>
        <input name="End" formControlName="end" required
             maxlength="30" class="form-control" />
        <!-- <div class="invalid-feedback" *ngIf="end.invalid">
            End is required
        </div> -->
    </div>
    &nbsp;
    <div class="form-group">
      <label class="form-label">Event</label>
      <select class="form-control" formControlName="eventId">
          <option [ngValue]="null">Select Event</option>
          <option value="2">Stuck Pipe</option>
          <option value="3">Mud Loss</option>
          <option value="4">Circulation Loss</option>
      </select>
      <!-- <small *ngIf="eventType.invalid"
          class="text-danger">Event type is required</small> -->
  </div>

  </div>
  <div class="modal-footer">
      <div class="button-group">
          <button type="button" class="btn btn-link btn-md btn-link-muted" (click)="close()">Cancel</button>
          <button type="submit" class="btn btn-primary btn-md" *ngIf="!isEditMode">Create</button>
          <button type="submit" class="btn btn-primary btn-md" *ngIf="isEditMode">Update</button>
      </div>
  </div>
</form>
