<div class="modal-header" [ngClass]='headerClass'>
    <!-- <i class="fa-light fa-triangle-exclamation"></i> -->
    <h5 class="modal-title text-capitalize"><i class="fa-regular fa-triangle-exclamation mr-2"></i> {{ title }}</h5>
    <button type="button" class="close" (click)="dismiss()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body confirmation">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <div class="button-group">
        <button type="button" class="btn btn-link btn-link-muted btn-sm" (click)="dismiss()">{{ btnCancelText }}</button>
        <button type="button" class="btn btn-sm" [ngClass]='btnOkClass' (click)="accept()">{{ btnOkText }}</button>
    </div>
</div>
